<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novo Caminho</title>
</head>
<body>
    <h1>Novo Caminho</h1>
    <form method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="x">X:</label><br>
        <input type="text" id="x" name="x"><br>
        <label for="y">Y:</label><br>
        <input type="text" id="y" name="y"><br>
        <label for="z">Z:</label><br>
        <input type="text" id="z" name="z"><br>
        <label for="r">R:</label><br>
        <input type="text" id="r" name="r"><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
